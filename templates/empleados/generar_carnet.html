{% extends 'base/base.html' %}

{% load staticfiles %}
{% block content %}
    <div>
        <div id="data_empleado" >
            <form id="form_data_empleado" action="{% url 'renderizar' %}"  method="POST">
                {%csrf_token%}
                <div class="form-group">
                    <label for="cedula">Cedula</label>
                    <input type="text" name="cedula" class="form-control" id="cedula" placeholder="Cedula" value="{{cedula}}">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombres y apellidos</label>
                    <input type="text" name="nombres" class="form-control" id="nombre" placeholder="Nombres y apellidos" value="{{nombres}}">
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo</label>
                    <input type="text" name="cargo" class="form-control" id="cargo" placeholder="Cargo"  value="{{cargo}}">
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
      
        <div id="images">
            <img src="{% static 'files/cara_1.jpg' %}" alt="">
            <img src="{% static 'files/cara_2.jpg' %}" alt="">
        </div>
        <br>
    </div>
    <div id="botones">
        <a class="btn btn-danger" href="{% url 'index' %}">RETORNAR</a>
        <a class="btn btn-info" href="{% url 'imprimir' cedula %}">IMPRIMIR</a>       
    </div>
{% endblock %}
